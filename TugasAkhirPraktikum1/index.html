<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tugas Akhir Praktikum Progdas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">

    <h1>ðŸŒ± PHydroponic Mini Tracker ðŸŒ±</h1>

    <div class="grid">
        <div>
            <div class="card">
                <h2>Input Monitoring</h2>

                <div class="form-row-top">
                    <div style="flex:1">
                        <label>Jenis Tanaman</label>
                        <select id="plantType" name="jenis_tanaman" style="width:250px;">
                            <option value="" disabled selected hidden>Pilih Jenis Tanaman</option>
                            <option value="Buah">Buah</option>
                            <option value="Sayuran">Sayuran</option>
                        </select>
                    </div>

                    <div style="width: 140px; padding: 0 24px;">
                        <label>Usia (hari)</label>
                        <input id="age" type="number" value="7" />
                    </div>
                </div>
                
                <div style="display:flex; gap:12px; margin-bottom:20px;">
                    <div style="width: 755px;">
                        <label>Nama Tanaman</label>
                        <input id="plantName" type="text" placeholder="Masukkan Nama Tanaman" style="border:2px solid #B7E4C7;"/>
                    </div>
                </div>

                <div class="form-row">
                    <div style="width:140px;">
                        <label>pH Air</label>
                        <input id="ph" type="number" step="0.1" value="6.5" />
                    </div>

                    <div style="width:140px;">
                        <label>Suhu (Â°C)</label>
                        <input id="temp" type="number" step="0.1" value="23" />
                    </div>

                    <div style="width:160px;">
                        <label>Nutrisi (PPM)</label>
                        <input id="ppm" type="number" value="1000" />
                    </div>
                </div>

                <div style="margin-top:20px; display:flex; align-items:center;">
                    <button class="btn btn-add" id="addBtn">Tambah Data</button>
                    <button class="btn btn-reset" id="resetBtn" style="opacity:0.5; cursor:default;">Reset</button>
                </div>
            </div>

            <div class="card table-wrap" style="margin-top:18px;">
                <h2 style="margin-top:0">Riwayat Pemantauan</h2>
                <table aria-live="polite">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Tanaman</th>
                            <th>pH</th>
                            <th>Suhu (Â°C)</th>
                            <th>Nutrisi</th>
                            <th>Kondisi (Skor)</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>

        <aside>
            <div class="small-card health">
                <div>
                    <div style="font-size:13px; color:var(--muted)">Kesehatan Saat Ini</div>
                    <div class="health-score" id="score">â€”</div>
                    <div class="health-status" id="statusText">â€”</div>
                    <div class="recommend" id="recommend">Masukkan data untuk melihat saran</div>
                </div>
            </div>
            <div class="small-card">
                <h3 style="margin-top:0">Antrian Pemeliharaan</h3>
                <ul class="queue" id="queueList"></ul> 
                <button id="processBtn" class="btn btn-add" style="width:100%; margin-top:10px; opacity:0.5; cursor:default;">Process Next</button>
            </div>
        </aside>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
